<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content={% block description %}{% endblock %}>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="graphics/npc-main.css">
		<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body>
		<div style="width:100%; height: 20em;">

				<div style="float: left; width: 12em; text-align: center;">
					<img id="Logo" src="graphics/toolbox_logo.png" />
				</div>

				<div style="float: left; width: 70%; vertical-align: middle; margin-top:4em">
					<h1 id="Name">{{ self.title() }} </h1>
				</div>

		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
		<div id="footer">
			<p>Generated with the nPYc&nbsp;Toolbox version&nbsp;{{ version }}.</p>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
    </body>
</html>
