language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
os:
- linux
matrix:
  allow_failures:
  - python: "3.6"
branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
install:
- pip install .
- pip install -r requirements.txt
- pip install xlrd
- pip install coverage
- pip install codecov
script:
- coverage run -m unittest discover
after_success:
- coverage combine
- codecov
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    branch: master
    tags: true
